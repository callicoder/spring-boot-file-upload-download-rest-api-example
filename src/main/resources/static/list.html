<!DOCTYPE html>
<html>
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>File Upload / Download Rest API</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
	integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/list.css" />
</head>
<body>
	<noscript>
		<h2>Sorry! Your browser doesn't support Javascript</h2>
	</noscript>

	<div class="">
		<div  class="row">
			<h2 style="text-align: center; margin: 0 auto;">Image & File List Service</h2>
		</div>
		<div class="row">
			<div class="row" id="galleryDiv">
				<!-- Demo html code to show image
					<div class="col-lg-3 col-md-4 col-xs-6 thumb">
						<a class="thumbnail" href="#" data-image-id="" data-toggle="modal"
							data-title=""
							data-image="http://localhost:8080/preview/084347_20112019_OTQDOMRP.jpg"
							data-target="#image-gallery"> <img class="img-thumbnail"
							src="http://localhost:8080/preview/084347_20112019_OTQDOMRP.jpg"
							alt="Another alt text">
						</a>
					</div>
					-->
			</div>
			<div class="modal fade" id="image-gallery" tabindex="-1"
				role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title" id="image-gallery-title"></h4>
							<button type="button" class="close" data-dismiss="modal">
								<span aria-hidden="true">×</span><span class="sr-only">Close</span>
							</button>
						</div>
						<div class="modal-body">
							<div class="row">
								<img id="image-gallery-image" class="img-responsive col-md-12"
									src="">
							</div>

							<div class="row">
								<p style="text-align: center; margin: 0 auto;">Image Name</p>
								<p id="image-gallery-infotext"
									style="text-align: center; margin: 0 auto; font-weight: bold;"></p>
							</div>
							<div class="row">
								<p style="text-align: center; margin: 0 auto;">Preview Link
								</p>
								<p id="image-gallery-previewlink"
									style="text-align: center; margin: 0 auto; font-weight: bold;"></p>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary float-left"
								id="show-previous-image">
								<i class="fa fa-arrow-left"></i>
							</button>

							<button type="button" id="show-next-image"
								class="btn btn-secondary float-right">
								<i class="fa fa-arrow-right"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="/js/list.js"></script>
</body>
</html>
